<!DOCTYPE html>
<html>
<head>
    <title>Liste des Livres</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
<div class="menu">
    <!-- Your navigation links -->
</div>
<h2>Liste des Livres</h2>
<table id="livresTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Disponibilit√©</th>
    </tr>
    </thead>
    <tbody id="livresTableBody">
    <!-- Dynamic content will be inserted here -->
    </tbody>
</table>

<script>
    // Function to fetch data from the server and update the table
    function fetchLivres() {
        fetch('ListeLivresServlet')
            .then(response => response.json())
            .then(data => {
                const livresTableBody = document.getElementById('livresTableBody');
                livresTableBody.innerHTML = '';

                data.forEach(livre => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${livre.id}</td>
                        <td>${livre.titre}</td>
                        <td>${livre.auteur}</td>
                        <td>${livre.disponible ? 'Disponible' : 'Non disponible'}</td>
                    `;
                    livresTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Call the fetchLivres function when the page loads
    window.onload = fetchLivres;
</script>
</body>
</html>
